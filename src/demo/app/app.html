<div class="page">

    <md-sidenav-layout>
        <md-sidenav #start
                    mode="side"
                    opened="true"
                    md-disable-backdrop
                    class="md-sidenav-left site-sidenav ">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Ng2TableView</h1>
            </md-toolbar>

            <md-content layout-padding ng-controller="LeftCtrl" style="overflow: hidden">
                <md-list>
                    <md-list-item>
                        <button md-button [routerLink]="'table-view'">
                            TableView
                        </button>
                    </md-list-item>
                    <md-list-item>
                        <button md-button [routerLink]="'pagination-table'">
                            Pagination
                        </button>
                    </md-list-item>
                    <md-list-item>
                        <button md-button [routerLink]="'filter-table'">
                            Filter && Sort
                        </button>
                    </md-list-item>
                    <md-list-item>
                        <button md-button [routerLink]="'custom-template-table'">
                            Custom Cell
                        </button>
                    </md-list-item>
                </md-list>
            </md-content>


        </md-sidenav>


        <router-outlet></router-outlet>
    </md-sidenav-layout>
</div>
