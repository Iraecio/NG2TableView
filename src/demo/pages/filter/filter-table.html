<div class="page">
    <md-content layout-padding>

        <div layout-gt-sm="row">
            <md-input placeholder="filter by index"
                      class="col"
                      [column]="'index'"
                      [ng2TableViewFilter]="tableBuilder.filtering"
                      (tableChanged)="onChangeTable($event)">
            </md-input>

            <md-input placeholder="filter by name"
                      class="col"
                      style="margin-left: 2em"
                      [column]="'name'"
                      [ng2TableViewFilter]="tableBuilder.filtering"
                      (tableChanged)="onChangeTable($event)">
            </md-input>
        </div>


        <ng2TableView [config]="tableBuilder"
                      (tableChanged)="onChangeTable($event)"
                      [rows]="tableBuilder.rows"
                      [columns]="tableBuilder.columns">
        </ng2TableView>

        <div class="text-center">
            <ngTableViewPaging [config]="tableBuilder" (pageChanged)="onChangeTable($event)"></ngTableViewPaging>
        </div>


        <h1>Usage</h1>
        <md-tab-group>
            <md-tab>
                <template md-tab-label>Markup</template>
                <template md-tab-content>
                    <pre class="language-html"><code class="language-html">{0}</code></pre>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>TypeScript</template>
                <template md-tab-content>
                    <pre class="language-html"><code class="language-html">{1}</code></pre>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>Columns</template>
                <template md-tab-content>
                    <pre class="language-html"><code class="language-html">{2}</code></pre>
                </template>
            </md-tab>
        </md-tab-group>
    </md-content>


</div>
