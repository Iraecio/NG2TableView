<div class="page">
    <md-content layout-padding>
        <ng2TableView [config]="tableBuilder"
                      (tableChanged)="onChangeTable($event)"
                      [rows]="tableBuilder.rows"
                      [columns]="tableBuilder.columns">
        </ng2TableView>

        <div class="text-center">
            <ngTableViewPaging [config]="tableBuilder"
                               [dataLength]="tableBuilder.length"
                               (pageChanged)="onChangeTable($event)">
            </ngTableViewPaging>
        </div>
        <h1>Usage</h1>
        <md-tab-group>
            <md-tab>
                <template md-tab-label>Markup</template>
                <template md-tab-content>
                    <pre class="language-html"><code class="language-html">{0}</code></pre>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>TypeScript</template>
                <template md-tab-content>
                    <pre class="language-html"><code class="language-html" [innerHtml]="code"></code></pre>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>Columns</template>
                <template md-tab-content>
                    <pre class="language-html"><code class="language-html" [innerHtml]="cols"></code></pre>
                </template>
            </md-tab>
        </md-tab-group>

    </md-content>
</div>
