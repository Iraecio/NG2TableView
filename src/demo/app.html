<div class="page">

                    mode="side"
                    opened="true"

                    class="md-sidenav-left site-sidenav ">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Ng2TableView</h1>
            </md-toolbar>
            <md-content layout-padding ng-controller="LeftCtrl">
                <md-nav-list>
                    <md-list-item>
                        <button md-button [routerLink]="['CustomTable']">
                            custom table
                        </button>
                    </md-list-item>
                    <md-list-item>
                        <button md-button [routerLink]="['RegularTable']">
                            regular table
                        </button>
                    </md-list-item>
                </md-nav-list>
            </md-content>


        </md-sidenav>


        <router-outlet></router-outlet>
    </md-sidenav-layout>
</div>
