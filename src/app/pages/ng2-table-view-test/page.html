<div class="page">
    <md-content layout-padding>

        <div layout-gt-sm="row">
            <md-input placeholder="Filter message"
                      [column]="'index'"
                      [ng2TableFilter]="tableBuilder.filtering"
                      (tableChanged)="onChangeTable(tableBuilder)">
            </md-input>
        </div>

        <ng2-table [config]="tableBuilder.sorting"
                   (tableChanged)="onChangeTable($event)"
                   [rows]="tableBuilder.rows"
                   [columns]="tableBuilder.columns">
        </ng2-table>

        <div class="text-center">
            <tableViewPaging [config]="tableBuilder" (pageChanged)="onChangeTable($event)"></tableViewPaging>
        </div>

    </md-content>


</div>
